    <header>

    <h1>Add a New Recipe ü•ò</h1>
    <section>
        <form>
            <div>
                <label  for="Name">Recipe Name:</label><br>
                <input type="text" id="Name"  placeholder="Type your name here" minlenght="5" min="5" max="8" required><br><br>
            </div>

            <div>
                <label for="Ingredients">Ingredients:</label><br>
                <textarea id="Ingredients" required></textarea> <br><br>
            </div>

            <div>
                <label for="Instructions">Cooking Instructions:</label> <br>
                <textarea id="Instructions" required></textarea> <br><br>
            </div>

            <div>
                <label for="URL">Image URL:</label> <br>
                <input  type="url" id="URL" required> <br><br>
            </div>

            <div>
                <label for="select">Category:</label>
                <select required>
                    <option value="#" id="select">-Select Category-</option>
                    <option>Appetaizer</option>
                    <option>Quick Meals</option>
                    <option>Afghani Food</option>
                    <option>Vegan</option>
                    <option>Dessert</option>
                </select>
            </div> <br><br>

            <button type="submit">Add Recipe</button>
        </form>
    </section>
